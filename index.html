<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Neurais</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container" class="container mt-3">
        <div class="row">
            <div class="card text-center mx-auto">
                <label for="">Configurar número de neurônios</label>
            </div>
            <div id="config_neuronio" class="row-cols-3 text-start">
                <div class="col-6">
                    <label class="label"> Camada de Entrada:</label>
                    <input class="input form-control" type="number" name="" id="">
                </div>
                <div class="col-6">
                    <label class="label"> Camada de Saída:</label>
                    <input class="input form-control" type="number" name="" id="">
                </div>
                <div class="col-6">
                    <label class="label"> Camada Oculta:</label>
                    <input class="input form-control" type="number" name="" id="">
                </div>
            </div>
        </div>
        <div id="mid" class="col">
            <div>
                <label class="label"> Valor do Erro:</label>
                <input class="input form-control" type="number" name="" id="">
            </div>
            <div>
                <label class="label"> Número de Iterações:</label>
                <input class="input form-control" type="number" name="" id="">
            </div>
            <div>
                <label class="label"> Taxa de Aprendizado:</label>
                <input class="input form-control" type="number" name="" id="">
            </div>
        </div>
        <div>
            <div>
                <label class="label"> Função de Transferência:</label>
                <input class="input form-control" type="number" name="" id="">
            </div>
        </div>



        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04"></label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Upload</button>
            </div>
        </div>
    </div>

</body>

</html>
