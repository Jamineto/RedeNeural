<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Neurais</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div id="container" class="container space">
            <div class=" row">
                <div class="col-sm-6  borda h-100">
                    <div class="text-center mx-auto mb-3 traca_linha">
                        <h4 for="">Configurar número de neurônios</h4>
                    </div>
                    <div class="col-5 mb-3 ">
                        <label class="label" class="form-label"> Camada de Entrada:</label>
                        <input class="input form-control disabled" type="number" name="" id="" disabled>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Camada de Saída:</label>
                        <input class="input form-control disabled" type="number" name="" id="" disabled>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Camada Oculta:</label>
                        <input class="input form-control" type="number" name="" id="">
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Valor do Erro:</label>
                        <input class="input form-control" type="number" name="" id="">
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Número de Iterações:</label>
                        <input class="input form-control" type="number" name="" id="">
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Taxa de Aprendizado (N):</label>
                        <input class="input form-control" type="number" name="" id="">
                    </div>

                    <fieldset class="form-group mb-3">
                        <div class=" row">
                            <legend class="col-form-label ">Função de Transferência:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input form-check-inline" type="radio" name="gridRadios"
                                        id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Linear
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input form-check-inline " type="radio" name="gridRadios"
                                        id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Logística
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input form-check-inline" type="radio" name="gridRadios"
                                        id="gridRadios3" value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                        Hiperbólica
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    </br>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="" id="inputGroupFile04">
                            <label class="custom-file-label" for="inputGroupFile04"></label>
                        </div>

                    </div>

                </div>
                <div class="col-sm-4 borda" id="resultdo" style="display: none;">
                    <div class="div2">Div 2</div>
                    <div class="card text-center mx-auto">
                        <label for="">Resultado</label>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
