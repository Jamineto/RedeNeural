<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Neurais</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="example-header">
        <h1 class="text-center">Inteligência Artificial</h1>
        <p>Redes Neurais by <a href="https://www.youtube.com/watch?v=ZclUNVHW6mg&ab_channel=CLASHSHORTS"
                target="_blank">Jamil e José Renato</a></p>
    </header>
    <form id="fdados">
        <div id="container" class="container space">
            <div class="row">
                <div class="col-sm-6  borda h-100 ">
                    <div class="text-center mx-auto mb-3 traca_linha titulo">
                        <h5 for="">Configurar número de neurônios</h5>
                    </div>
                    <div class="col-5 mb-3 ">
                        <label class="label" class="form-label"> Camada de Entrada:</label>
                        <input class="input form-control disabled" type="number" name="" id="" disabled>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Camada de Saída:</label>
                        <input class="input form-control disabled" type="number" name="" id="" disabled>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Camada Oculta: 0 para calculo automático</label>
                        <input class="input form-control camadaOculta" type="number" name="camadaOculta"
                            id="camadaOculta">
                        <span class="text-danger errocamadaOculta d-none"></span>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Valor do Erro:</label>
                        <input class="input form-control valorErro" type="number" name="valorErro" id="valorErro">
                        <span class="text-danger erroValorErro d-none"></span>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Número de Iterações:</label>
                        <input class="input form-control numInt " type="number" name="numInt" id="numInt">
                        <span class="text-danger erroNumInt d-none"></span>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="label"> Taxa de Aprendizado (N):</label>
                        <input class="input form-control tx_Aprendizado " type="number" name="tx_Aprendizado"
                            id="tx_Aprendizado">
                        <span class="text-danger errotx_Aprendizado d-none"></span>
                    </div>

                    <fieldset class="form-group mb-3">
                        <div class=" row">
                            <legend class="col-form-label ">Função de Transferência:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input form-check-inline " name="group1" type="radio"
                                        name="gridRadios" id="gridRadios1" value="linear" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Linear
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input form-check-inline" name="group1" type="radio"
                                        name="gridRadios" id="gridRadios2" value="logistica">
                                    <label class="form-check-label" for="gridRadios2">
                                        Logística
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input form-check-inline " name="group1" type="radio"
                                        name="gridRadios" id="gridRadios3" value="hiperbolica">
                                    <label class="form-check-label" for="gridRadios3">
                                        Hiperbólica
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="inputFile" name="inputFile" id="inputFile" accept=".csv">
                            <span class="text-danger erroFile d-none"></span>
                            <label class="custom-file-label " for="inputFile"></label>
                        </div>
                    </div>
                    <button type="button" id="btn" class="btn btn-success">BOTÃO TESTE</button>
                </div>
                <div class="col-sm-6" id="resultado" style="display: none; ">
                    <div id="tituloResultado" class="card text-center mx-auto tituloResultado3">
                        <label for="">Resultado</label>
                        <canvas id="myChart"></canvas>
                        <!-- <div id="Table" class="Table"></div> -->
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

<script src="/script.js" type=""></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
